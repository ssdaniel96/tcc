<article class="localizacoes">
    <div class="header">
        <h1>Localizações</h1>
    </div>
    <table class="localizaceos-table">
      <thead>
        <th>Descrição</th>
        <th>Andar</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of localizations">
          <td>{{ item?.description }}</td>
          <td>{{ item?.level }}</td>
        </tr>
      </tbody>
    </table>

</article>
